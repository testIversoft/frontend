<div class="container-fluid">
  <div class="row justify-content-center">
    <h4 class="col-md-12 text-center">Add/Edit User</h4>
    <div class="btn-group btn-group-sm" role="group" aria-label="First group">
      <a routerLink="/userlist" class="btn btn-secondary">List Users</a>
      <a routerLink="/adduser" class="btn btn-secondary">Add User</a>
    </div>
  </div>
  <br>

  <form #userForm="ngForm" (ngSubmit)="onFormSubmit(userForm)">
    <div class="form-group">
      <label for="username">User Name:</label>
      <input type="email" [(ngModel)]="user.userName" placeholder="User Name" name="username" class="form-control"
             id="username" required>
    </div>

    <div class="form-group">
      <label for="useremail">User E-mail:</label>
      <input [(ngModel)]="user.userEmail" placeholder="User Email" name="useremail" class="form-control" id="useremail">
    </div>

    <div class="form-group">
      <label for="userrole">User Role:</label>
      <select [(ngModel)]="value" (change)="changeValue($event.target.value)"
              class="form-control" id="userrole" required>
        <option *ngFor="let role of userRoles"  [value]="role.id">{{role.roleLabel}}</option>
      </select>
    </div>

    <button type="submit" class="btn btn-success" (click)="createUser(user)">Save User</button>
  </form>
</div>
